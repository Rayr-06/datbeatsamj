{% extends 'base.html' %}
{% block title %}Add Student{% endblock %}
{% block content %}
<h1>Add New Student</h1>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Temporary Password</label>
        <input type="text" class="form-control" id="password" name="password" value="welcome123">
        <small class="form-text text-muted">Student can change this after first login.</small>
    </div>
    <button type="submit" class="btn btn-primary">Add Student</button>
    <a href="{{ url_for('students.list_students') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
